<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁôªÂΩï - ÂæÖÂäû‰∫ãÈ°πÁ≥ªÁªü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(100, 200, 255, 0.4);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
                border-radius: 16px;
            }
        }

        .login-title {
            font-size: 28px;
            font-weight: 600;
            color: rgba(100, 200, 255, 0.9);
            text-align: center;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .login-title {
                font-size: 24px;
                margin-bottom: 24px;
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 16px;
            color: white;
            transition: all 0.3s;
        }

        @media (max-width: 768px) {
            .form-input {
                font-size: 16px; /* Èò≤Ê≠¢ iOS Ëá™Âä®Áº©Êîæ */
                padding: 14px 16px;
            }
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(100, 200, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: rgba(100, 200, 255, 0.3);
            border: 1px solid rgba(100, 200, 255, 0.5);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            background: rgba(100, 200, 255, 0.4);
            border-color: rgba(100, 200, 255, 0.7);
            transform: translateY(-2px);
        }

        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .default-accounts {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
        }

        .default-accounts h4 {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }

        .account-item {
            margin: 5px 0;
            padding: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="login-container">
        <h1 class="login-title">üîê ÂæÖÂäû‰∫ãÈ°πÁ≥ªÁªü</h1>
        
        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">ÁôªÂΩïÂêç</label>
                <input type="text" class="form-input" id="username" placeholder="ËØ∑ËæìÂÖ•ÁôªÂΩïÂêç" required>
            </div>

            <div class="form-group">
                <label class="form-label">ÂØÜÁ†Å</label>
                <input type="password" class="form-input" id="password" placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å" required>
            </div>

            <button type="submit" class="login-btn">ÁôªÂΩï</button>
        </form>

        
    </div>

    <script>
        // ÂàõÂª∫Á≤íÂ≠ê
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 20 + 15) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(particle);
            }
        }

        createParticles();

        // ÁôªÂΩïÂ§ÑÁêÜ
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // ÁôªÂΩïÊàêÂäüÔºåÊ†πÊçÆËßíËâ≤Ë∑≥ËΩ¨
                    if (data.user.role === 'super_admin' || data.user.role === 'admin') {
                        window.location.href = '/admin.html';
                    } else {
                        window.location.href = '/shared.html';
                    }
                } else {
                    errorMessage.textContent = data.error || 'ÁôªÂΩïÂ§±Ë¥•';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'ÁΩëÁªúÈîôËØØÔºåËØ∑Ê£ÄÊü•ÊúçÂä°Âô®ÊòØÂê¶ÂêØÂä®';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
