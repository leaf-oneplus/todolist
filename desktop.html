<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办事项 - 桌面模式</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 桌面模式额外样式 */
        body.desktop-mode {
            padding: 0;
            align-items: flex-start;
        }
        
        body.desktop-mode .container {
            max-width: 400px;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
        
        body.desktop-mode.transparent .todo-app {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .desktop-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
            z-index: 10;
        }
        
        .desktop-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .desktop-btn:hover {
            background: white;
            transform: scale(1.1);
        }
        
        .desktop-btn svg {
            width: 18px;
            height: 18px;
            stroke-width: 2.5;
        }
        
        .desktop-btn.active {
            background: #667eea;
        }
        
        .desktop-btn.active svg {
            stroke: white;
        }
        
        body.desktop-mode.minimized .todo-app {
            height: 60px;
            overflow: hidden;
        }
        
        body.desktop-mode.minimized .input-section,
        body.desktop-mode.minimized .work-tabs,
        body.desktop-mode.minimized .filter-section,
        body.desktop-mode.minimized .todo-list,
        body.desktop-mode.minimized .stats {
            display: none;
        }
        
        .drag-handle {
            cursor: move;
            user-select: none;
        }
    </style>
</head>
<body class="desktop-mode">
    <div class="container" id="todoContainer">
        <div class="desktop-controls">
            <button class="desktop-btn" id="transparentBtn" title="透明模式">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 2a10 10 0 0 0 0 20"></path>
                </svg>
            </button>
            <button class="desktop-btn" id="minimizeBtn" title="最小化">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </div>
        
        <div class="todo-app">
            <h1 class="drag-handle">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M9 11l3 3L22 4"></path>
                    <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
                </svg>
                我的待办事项
            </h1>

            <div class="work-tabs">
                <button class="work-tab active" data-work="work1">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="9" y1="3" x2="9" y2="21"></line>
                    </svg>
                    工作一
                </button>
                <button class="work-tab" data-work="work2">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="9" y1="3" x2="9" y2="21"></line>
                    </svg>
                    工作二
                </button>
            </div>
            
            <div class="input-section">
                <input type="text" id="todoInput" placeholder="添加新的待办事项..." />
                <button id="addBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    <span>添加</span>
                </button>
            </div>

            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">全部</button>
                <button class="filter-btn" data-filter="active">进行中</button>
                <button class="filter-btn" data-filter="completed">已完成</button>
            </div>

            <ul id="todoList" class="todo-list"></ul>

            <div class="stats">
                <span id="todoCount">0 个待办事项</span>
                <button id="clearCompleted">清除已完成</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="desktop.js"></script>
</body>
</html>
