<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办事项 - 动态壁纸</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* 动态背景粒子 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(100, 200, 255, 0.4);
            border-radius: 50%;
            animation: float linear infinite;
            box-shadow: 0 0 10px rgba(100, 200, 255, 0.3);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* 时钟和日期 */
        .clock-section {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            z-index: 2;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .clock {
            font-size: 120px;
            font-weight: 300;
            letter-spacing: 5px;
            margin-bottom: 10px;
        }

        .date {
            font-size: 32px;
            font-weight: 300;
            opacity: 0.5;
        }

        /* 待办事项容器 */
        .wallpaper-todos {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1200px;
            z-index: 2;
        }

        .work-sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .work-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .work-title {
            font-size: 28px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .work-title svg {
            width: 28px;
            height: 28px;
            stroke-width: 2.5;
        }

        .wallpaper-todo-list {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .wallpaper-todo-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .wallpaper-todo-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
            border-color: rgba(100, 200, 255, 0.2);
        }

        .wallpaper-todo-item.completed {
            opacity: 0.6;
        }

        .wallpaper-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            flex-shrink: 0;
            position: relative;
            cursor: pointer;
        }

        .wallpaper-todo-item.completed .wallpaper-checkbox {
            background: rgba(100, 200, 255, 0.8);
            border-color: rgba(100, 200, 255, 0.8);
        }

        .wallpaper-todo-item.completed .wallpaper-checkbox::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #1a1a2e;
            font-size: 12px;
            font-weight: bold;
        }

        .wallpaper-todo-text {
            flex: 1;
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            line-height: 1.5;
        }

        .wallpaper-todo-item.completed .wallpaper-todo-text {
            text-decoration: line-through;
        }

        .wallpaper-todo-time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.35);
            white-space: nowrap;
        }

        .empty-work {
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            padding: 40px 20px;
            font-size: 16px;
        }

        .stats-info {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
            display: flex;
            justify-content: space-between;
        }

        /* 滚动条样式 */
        .wallpaper-todo-list::-webkit-scrollbar {
            width: 6px;
        }

        .wallpaper-todo-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .wallpaper-todo-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .wallpaper-todo-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* 编辑按钮 */
        .edit-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(100, 200, 255, 0.2);
            border: 2px solid rgba(100, 200, 255, 0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .edit-btn:hover {
            transform: scale(1.1);
            background: rgba(100, 200, 255, 0.3);
            border-color: rgba(100, 200, 255, 0.6);
            box-shadow: 0 4px 30px rgba(100, 200, 255, 0.4);
        }

        .edit-btn svg {
            width: 28px;
            height: 28px;
            stroke: rgba(100, 200, 255, 1);
            stroke-width: 2.5;
        }

        /* 响应式 */
        @media (max-width: 1024px) {
            .work-sections {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .clock {
                font-size: 80px;
            }

            .date {
                font-size: 24px;
            }

            .wallpaper-todos {
                bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- 动态粒子背景 -->
    <div class="particles" id="particles"></div>

    <!-- 时钟和日期 -->
    <div class="clock-section">
        <div class="clock" id="clock">00:00:00</div>
        <div class="date" id="date">2024年1月1日 星期一</div>
    </div>

    <!-- 待办事项显示 -->
    <div class="wallpaper-todos">
        <div class="work-sections">
            <div class="work-section">
                <div class="work-title">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="9" y1="3" x2="9" y2="21"></line>
                    </svg>
                    汉中诺工作
                </div>
                <ul class="wallpaper-todo-list" id="work1List"></ul>
                <div class="stats-info">
                    <span id="work1Stats">0 个待办</span>
                    <span id="work1Completed">0 个已完成</span>
                </div>
            </div>

            <div class="work-section">
                <div class="work-title">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="9" y1="3" x2="9" y2="21"></line>
                    </svg>
                    人工智能研究院工作
                </div>
                <ul class="wallpaper-todo-list" id="work2List"></ul>
                <div class="stats-info">
                    <span id="work2Stats">0 个待办</span>
                    <span id="work2Completed">0 个已完成</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑按钮 -->
    <button class="edit-btn" onclick="openEditor()" title="编辑待办事项">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
        </svg>
    </button>

    <script src="wallpaper.js"></script>
</body>
</html>
